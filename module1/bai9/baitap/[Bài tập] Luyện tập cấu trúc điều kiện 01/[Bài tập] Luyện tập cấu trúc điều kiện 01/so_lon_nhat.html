<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số nguyên thứ 1"));
    let b = parseInt(prompt("nhập số nguyên thứ 2"));
    let c = parseInt(prompt("nhập số nguyên thứ 3"));
    if ((a>b) && (a>c)){
        alert  ( a + "là số lớn nhất");
    } else if ((b>a) && (b>c)){
        alert ( b +  "là số lớn nhất");
    } else  {
        alert  ( c + "là số lớn nhất");
    }
</script>
</body>
</html>
