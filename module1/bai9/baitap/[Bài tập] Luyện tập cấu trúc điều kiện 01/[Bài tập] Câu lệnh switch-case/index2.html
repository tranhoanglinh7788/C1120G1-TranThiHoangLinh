<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = parseInt(prompt("nhập tháng"));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 9:
        case 11:
            alert("Có 31 ngày");
            break;
        case 4:
        case 6:
        case 8:
        case 10:
            alert("Có 30 ngày");
            break;
        default:
            alert("Có 28 ngày");
            break;

    }
</script>
</body>
</html>
